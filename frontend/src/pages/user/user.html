<ion-header>
  <ion-navbar>
    <ion-title>
      User
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Current Challenges</ion-list-header>
    <ion-item-sliding>
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/img/venkman.jpg">
        </ion-avatar>
        <h2>Take less than 3min shower</h2>
        <p>Yeap... need to find something.</p>
      </ion-item>
      <ion-item-options>
        <button ion-button color="light" icon-start>
          <ion-icon name="ios-more"></ion-icon>
          More info
        </button>
        <button ion-button color="primary" icon-start>
          <ion-icon name="text"></ion-icon>
          Give Up
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-list>
    <ion-list-header>Terminated Challenges</ion-list-header>
    <ion-item-sliding>
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/img/venkman.jpg">
        </ion-avatar>
        <h2>Take less than 3min shower</h2>
        <p>Yeap... need to find something.</p>
      </ion-item>
      <ion-item-options>
        <button ion-button color="light" icon-start>
          <ion-icon name="ios-more"></ion-icon>
          More info
        </button>
        <button ion-button color="primary" icon-start>
          <ion-icon name="text"></ion-icon>
          Restart
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
