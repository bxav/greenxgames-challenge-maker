<ion-header>
  <ion-navbar>
    <ion-title>Défis</ion-title>
    <ion-buttons end>
      <button
        class="btn btn-primary btn-margin"
        *ngIf="!authService.isAuthenticated()"
        (click)="authService.login()">
        Log In
      </button>

      <button
        class="btn btn-primary btn-margin"
        *ngIf="authService.isAuthenticated()"
        (click)="authService.logout()">
        Log Out
      </button> </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      Green Challenges
    </ion-list-header>
    <ion-item-sliding *ngFor="let challenge of challenges">
      <button ion-item (click)="challengeSelected(challenge)">
        <h2>{{ challenge.type === 'quiz' ? 'Quiz' : 'Défis' }}</h2>
        <h3>{{ challenge.name }}</h3>
      </button>
    </ion-item-sliding>
  </ion-list>
</ion-content>
