<ion-header>
  <ion-navbar>
    <ion-title>Quiz</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      {{ challenge.name }}
    </ion-list-header>
    <ion-item-sliding *ngFor="let question of challenge.getQuizQuestions()">
      <button ion-item (click)="questionSelected(question)">
        <h2>{{ question.text }}</h2>
      </button>
    </ion-item-sliding>
  </ion-list>
</ion-content>
