<ion-header>
  <ion-navbar>
    <ion-title>Thing</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      Available Challenge
    </ion-list-header>

    <ion-item-sliding *ngFor="let challenge of challenges">
      <ion-item>
        <h2>{{ challenge.name }}</h2>
      </ion-item>
      <ion-item-options>
        <button ion-button color="light" icon-start>
          <ion-icon name="ios-more"></ion-icon>
          More info
        </button>
        <button ion-button color="primary" icon-start>
          <ion-icon name="text"></ion-icon>
          Accept
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
