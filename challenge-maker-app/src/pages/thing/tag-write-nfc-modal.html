<ion-header>
  <ion-toolbar>
    <ion-title>
      Write Tag
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <img *ngIf="steps[currentStep]['image']" src="{{ steps[currentStep]['image'] }}"/>
      <ion-card-title>
        {{ steps[currentStep]["message"] }}
      </ion-card-title>
      <button *ngIf="currentStep == 2" ion-button full (click)="dismiss(false)">Next</button>
    </ion-card-content>
  </ion-card>
</ion-content>
